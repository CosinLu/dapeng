</div>
<div id="breadcrumb">
    <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                    <h5>添加素材</h5>
                </div>
                <div class="widget-content nopadding">
                                <form action="/matter_manage/upload" method="post" class="form-horizontal" enctype="multipart/form-data" />
                                    <div class="control-group">
                                        <label class="control-label">字</label>
                                        <div class="controls">
                                            <input type="text" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Password input</label>
                                        <div class="controls">
                                            <input type="password" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Input with description</label>
                                        <div class="controls">
                                            <input type="text" />
                                            <span class="help-block">This is a description</span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Input with placeholder</label>
                                        <div class="controls">
                                            <input type="text" placeholder="This is a placeholder..." />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Normal textarea</label>
                                        <div class="controls">
                                            <textarea></textarea>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">File upload input</label>
                                        <div class="controls">
                                            <input name="file" type="file" />
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
            </div>
        </div>
    </div>
