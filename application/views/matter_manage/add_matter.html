{%include file="../public/top.html"%}

<div id="content-header">
    <h1>素材管理</h1>
</div>
<div id="breadcrumb">
    <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 素材管理</a>
    <a href="#" class="current">添加素材</a>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                    <h5>添加素材</h5>
                </div>
                <div class="widget-content nopadding">
                                <form action="/matter_manage/test" method="post" class="form-horizontal" enctype="multipart/form-data" />
                                    <div class="control-group">
                                        <label class="control-label">字</label>
                                        <div class="controls input-small">
                                            <input type="text" name="field_name" />
                                        </div>
                                    </div>
                                    
                                    <div class="control-group">
                                        <label class="control-label">书写人</label>
                                        <div class="controls">
                                            <select name="w_id">
                                                {%foreach from=$write_person_datas item=person%}
                                                    <option value="{%$person.id%}">{%$person.name%}</option>
                                                {%/foreach%}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">字体图</label>
                                        <div class="controls">
                                            <input name="img_path" data-url="/matter_manage/file_upload" type="file" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">字体GIF图</label>
                                        <div class="controls">
                                            <input name="gif_path" type="file" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">描述</label>
                                        <div class="controls">
                                            <textarea name="description"></textarea>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">坐标</label>
                                        <div class="controls input-medium">
                                            <input type="text" name="coord[]" />
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
            </div>
        </div>
    </div>
    {%include file="../public/bottom.html"%}
    <script>
        $("input[name='img_path']").on('change',function(){
            var img_path = $(this).val();
            var url = $(this).data('url');
            if(img_path != '' || img_path != null){
                $.ajax({
                    url : url,
                    type: 'post',
                    data:{
                        img_path:img_path
                    },
                    dataType:'json',
                    success:function(result){
                        if(result.code !== 200){
                            alert(result.message);
                            return;
                        }else{
                            alert(result.message);
                            $(this).val(result.data);
                            var img_html = "<img src='"+result.data+"' />";
                            $(this).append(img_html);
                        }
                    }
                });
            }
        });
    </script>
