{%include file="../public/top.html"%}

<div id="content-header">
    <h1>激活码管理</h1>
    <div class="btn-group">
        <button class="btn btn-primary btn-large add_code" data-url="/invit_code/add_code">生成激活码</button>
    </div>
</div>
<div id="breadcrumb">
    <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
    <a href="#" class="current">激活码管理</a>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                    <h5>激活码列表</h5>
                </div>
                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th style="color: red;">ID</th>
                            <th style="color: red;">激活码</th>
                            <th style="color: red;">使用状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        {%foreach from=$code_data item=data%}
                        <tr>
                            <td style="text-align: center;">{%$data.id%}</td>
                            <td style="text-align: center;">{%$data.code%}</td>
                            <td style="text-align: center;">{%if $data.status == 0%}未使用{%else%}已使用{%/if%}</td>
                        </tr>
                        {%/foreach%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{%include file="../public/bottom.html"%}
    <script>
        $('.add_code').on('click',function(){
            var url = $(this).data('url');
            $.ajax({
                url : url,
                type: 'post',
                dataType:'json',
                success:function(result){
                    if(result.code !== 200){
                        alert(result.message);
                        return;
                    }else{
                        alert(result.message);
                        window.location.reload();
                    }
                }
            });
        });
    </script>
